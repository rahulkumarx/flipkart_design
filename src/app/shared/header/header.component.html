<header>
    <nav class="Navigator">
        <div class="logo">
            <a>
                <img width="75" src="//img1a.flixcart.com/www/linchpin/fk-cp-zion/img/flipkart-plus_8d85f4.png">
            </a>
            <a>Explore <span>Plus</span>
                <img width="10" src="//img1a.flixcart.com/www/linchpin/fk-cp-zion/img/plus_aef861.png">
            </a>
        </div>

        <div class="search">
            <input class="form-control" type="search" placeholder="Search for products, brands and more">
            <i class="search icon searchlogo fa fa-search mt-2 ml-sm-1 text-primary"></i>
        </div>

        <div class="login" style="width: 127px; flex-grow: 0; padding: 0px; ">
            <button class="btn bg-white text-primary" type="button">
                Login
            </button>
        </div>

        <div class="seller">
            <a>Become a seller</a>
        </div>

        <div class="seller">
            <a>More</a>
        </div>

        <div class="cart">
            <i class="shopping cart icon" style="color: white" ></i>
            <a class="btn text-white bold">Cart</a>
        </div>

        <div class="seller" style="cursor:pointer" (click)="logout()">
            <a>Logout</a>
        </div>

    </nav>
</header>
